<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./task1.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&display=swap" rel="stylesheet" />
    <title>NBA Flip Cards</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="card">
        <input type="checkbox" id="card1" class="more" />
        <div class="content">
          <div class="front">
            <div class="inner">
              <img src="https://cdn.nba.com/headshots/nba/latest/1040x760/2544.png" class="player-img" />
              <img
                src="https://cdn.nba.com/logos/nba/1610612747/global/L/logo.svg"
                class="team-logo"
                alt="Lakers logo" />

              <div class="nameplate">LEBRON JAMES</div>
              <label for="card1" class="button">Details</label>
            </div>
          </div>
          <div class="back">
            <div class="inner">
              <h2>LeBron James</h2>
              <p>Points: 27.2</p>
              <p>Assists: 7.3</p>
              <p>Rebounds: 7.5</p>
              <label for="card1" class="button return">Back</label>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <input type="checkbox" id="card2" class="more" />
        <div class="content">
          <div class="front">
            <div class="inner">
              <img src="https://cdn.nba.com/headshots/nba/latest/1040x760/202695.png" class="player-img" />
              <img
                src="https://cdn.nba.com/logos/nba/1610612746/global/L/logo.svg"
                class="team-logo"
                alt="Clippers logo" />

              <div class="nameplate">KAWHI LEONARD</div>
              <label for="card2" class="button">Details</label>
            </div>
          </div>
          <div class="back">
            <div class="inner">
              <h2>Kawhi Leonard</h2>
              <p>Points: 23.8</p>
              <p>Assists: 3.5</p>
              <p>Steals: 1.7</p>
              <label for="card2" class="button return">Back</label>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <input type="checkbox" id="card3" class="more" />
        <div class="content">
          <div class="front">
            <div class="inner">
              <img src="https://cdn.nba.com/headshots/nba/latest/1040x760/201939.png" class="player-img" />
              <img
                src="https://upload.wikimedia.org/wikipedia/en/0/01/Golden_State_Warriors_logo.svg"
                class="team-logo" />
              <div class="nameplate">STEPHEN CURRY</div>
              <label for="card3" class="button">Details</label>
            </div>
          </div>
          <div class="back">
            <div class="inner">
              <h2>Stephen Curry</h2>
              <p>Points: 30.1</p>
              <p>Assists: 6.3</p>
              <p>3PT: 42%</p>
              <label for="card3" class="button return">Back</label>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <input type="checkbox" id="card4" class="more" />
        <div class="content">
          <div class="front">
            <div class="inner">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/a/ae/Michael_Jordan_in_2014.jpg"
                class="player-img" />
              <img src="https://upload.wikimedia.org/wikipedia/en/6/67/Chicago_Bulls_logo.svg" class="team-logo" />
              <div class="nameplate">MICHAEL JORDAN</div>
              <label for="card4" class="button">Details</label>
            </div>
          </div>
          <div class="back">
            <div class="inner">
              <h2>Michael Jordan</h2>
              <p>Points: 30.1</p>
              <p>Championships: 6</p>
              <p>MVPs: 5</p>
              <label for="card4" class="button return">Back</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
